<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reset.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				# This is the Title
				Presenter: Haifeng Jin
			</section>
			<section data-markdown>
				## Bullet points
				* aasdf asdf
				* aasdf asdfasdf asdfasdf
				* aasdf asdf
				* aasdf asdf
			</section>
			<!-- Code -->
			<section data-markdown>
				<script type="text/template">
                ```php [1|3-5]
                    public function foo()
                    {
                        $foo = array(
                            'bar' => 'bar'
                        )
                    }
                ```
                </script>
			</section>
			<section>
				<div class="centered">
					<div style="width:20%">
						<img src="/img/keras-unicorn.png" width="100%">
						<div>Keras Unicorn</div>
					</div>
					<div style="width:20%">
						<img src="/img/avatar.png" width="100%">
						<div>Avatar</div>
					</div>
				</div>
			</section>
			<section>
				<div class="centered">
					<div style="width:20%">
						<i class="bi-nvidia" style="font-size: 200px"></i>
						<div>Nvidia</div>
					</div>
					<div style="width:20%">
						<i class="bi-gpu-card" style="font-size: 200px"></i>
						<div>GPUs</div>
					</div>
				</div>
			</section>
			<section id="python-percentage">
				<div class="centered" style="height: 300px">

					<div style="position:absolute;">
						<div class="fragment custom fade-out-left" data-fragment-index="1">
							<h2>TensorFlow</h2>
						</div>
					</div>
					<div style="position:absolute;">
						<div class="fragment custom fade-in-left" data-fragment-index="1">
							<div class="fragment custom fade-out-left" data-fragment-index="2">
								<h2>PyTorch</h2>
							</div>
						</div>
					</div>
					<div style="position:absolute;">
						<div class="fragment fade-in-left" data-fragment-index="2">
							<h2>JAX</h2>
						</div>
					</div>
				</div>
				<div class="centered">
					<div class="progress-container">
						<div class="progress-bar" id="progress-bar"
							style="width: 20%; color: var(--r-background-color); display: flex; justify-content:right; align-items: center;">
							<div class="counter" id="counter" style="font-size: 50px;"></div>
						</div>
					</div>
				</div>
			</section>
			<section>
				<h1>Thank you!</h1>
				<div class="centered" style="line-height: 2;">
					<div style="text-align: left;">
						<div>
							<i class="bi-envelope-fill" style="margin-right:10px;"></i> <span>haifeng.jin@pm.me</span>
						</div>
						<div>
							<i class="bi-medium" style="margin-right:10px;"></i> <span>Haifeng Jin</span>
						</div>
					</div>
				</div>
			</section>
			<div class="my-slide-number"> 1 </div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/notes/notes.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/markdown/markdown.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/highlight.min.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Set presentation resolution
			width: 1920,
			height: 1080,

			// Display presentation control arrows
			controls: false,

			// Display slide number to false
			// Add my own element under <slides>
			slideNumber: false,

			// Display a presentation progress bar
			progress: false,

			// Transition style
			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Transition speed
			transitionSpeed: 'default', // default/fast/slow

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});

		var current_slide = 0;

		Reveal.on('slidechanged', event => {
			// Changing slide number.
			current_slide = event.currentSlide;
			var element = document.getElementsByClassName('my-slide-number')[0];
			element.innerHTML = Reveal.getIndices(event.currentSlide).h + 1;
		});

		var progress_index = 0;
		var progress_values = [20, 60, 80];

		Reveal.on('fragmentshown', event => {
			if (current_slide.id == "python-percentage") {
				value = progress_values[++progress_index]
				document.getElementById("progress-bar").style.width = value + "%";
				document.getElementById("counter").style.setProperty("--num", value);
			};
		});

		Reveal.on('fragmenthidden', event => {
			if (current_slide.id == "python-percentage") {
				value = progress_values[--progress_index]
				document.getElementById("progress-bar").style.width = value + "%";
				document.getElementById("counter").style.setProperty("--num", value);
			};
		});
	</script>
</body>

</html>
